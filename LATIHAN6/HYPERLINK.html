<!-- HYPERLINK atau anchor yang biasanya berhubungan dengan sesuatu atau sumber. dibawah ini cara membuatnya -->
<!-- Link ditulis dengan <a> yang merupakan singkatan cari anchor (jangkar). Setiap tag <a> setidaknya memiliki sebuah atribut href. Dimana href berisi alamat yang dituju (href adalah singkatan dari hypertext reference). Agar lebih jelas, kita akan lihat menggunakan contoh. jangan lupa protokol yaitu hhtp/https -->
<p>KLIK <a href="https://drive.google.com/drive/u/2/folders/1tx3ypGpg9ob1s0b9RgEt19MoY3IxZhuC">DISINI</a> UNTUK MENDOWNLOAD GAME AUGMENTED REALITY</p>
<hr>
<!-- membuat internal link yang memiliki 1 domain -->
<p>KLIK <a href="halaman2.html">DISINI</a> UNTUK MASUK KE LINK HALAMAN 2</p>
<p>KLIK <a href="https://drive.google.com/drive/u/2/folders/1tx3ypGpg9ob1s0b9RgEt19MoY3IxZhuC">DISINI</a> UNTUK KEMBALI KE HALAMAN AWAL</p>
