<!DOCTYPE html>
<html>
<head>
	<title>HTML Form</title>
</head>
<body>

<!-- element pada form: input, textarea, select, button, label 
input meliputi text, password, radio, checkbox, (submit, reset, button) 
-->

<form >
	<label for="Username">Masukkan Username :  </label>
	<input type="text" id="Username">
		<br>
	<label for="password">Masukkan Password :</label>
	<input type="password" name="password">	
		<br>
	<input type="radio" id="Pria" name="Jenis Kelamin"><label for="Pria">Pria</label>
	<input type="radio" id="Wanita" name="Jenis Kelamin"><label for="Wanita">Wanita</label>
		<br>
	<input type="checkbox" id="berdansa"> <label for="berdansa">berdansa</label>
	<input type="checkbox" id="bulutangkis"> <label for="bulutangkis">bulutangkis</label>
	<input type="checkbox" id="lari"> <label for="lari">lari</label>
	<input type="checkbox" id="bersepeda"> <label for="bersepeda">bersepeda</label>
	<input type="checkbox" id="ngoding"> <label for="ngoding">ngoding</label>
	<input type="checkbox" id="belajar"> <label for="belajar">belajar</label>
		<br>
	<textarea></textarea>
		<br>
	<select>
		<option>Bandung</option>
		<option>Jakarta</option>
		<option>Solo</option>
		<option>Madiun</option>
		<option>Ngawi</option>
		<option>Malang</option>
	</select>

	<button type="submit">Kirim</button>

<hr>

</form>

</body>
</html>
