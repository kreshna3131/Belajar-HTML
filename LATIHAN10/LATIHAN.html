<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FORM HTML</title>
</head>
<body>

<p><center><b><u><i>ISI FORM DIBAWAH INI!</i></u></b></center></p>
<form>
<center>
	<table border="1">
	<tr>
		<td><label for="Username">Masukkan Username : </label></td>
		<td>
			<input type="text" id="Username">
		</td>

	</tr>
	<tr>
		<td><label for="password">Masukkan Password :</label></td>
		<td><input type="password" name="password"></td>	
	</tr>
	<tr>
		<td><label>Jenis Kelamin : </label></td>
		<td colspan="2">
			<center>
				<input type="radio" id="Pria" name="Jenis Kelamin"><label for="Pria">Pria</label>
				<input type="radio" id="Wanita" name="Jenis Kelamin"><label for="Wanita">Wanita</label>
			</center>
		</td>
	</tr>
	<tr>
		<td><label>Hobby : </label></td>
		<td colspan="1">
			<center>
				<label for="checkbox">Lari</label><input type="checkbox" id="lari">
            	<label for="checkbox">Bulutangkis</label><input type="checkbox" id="bulutangkis">
            	<label for="checkbox">Sepak Bola</label><input type="checkbox" id="Sepak Bola">
            	<label for="checkbox">Basket</label><input type="checkbox" id="Basket">
            </center>
        </td>
	</tr> 
	<tr>
		<td>
			<label>Asal : </label>
		</td>
		<td>
			<select name="" id="">
				<option>DKI Jakarta</option>
				<option>Solo</option>
				<option>Bandung</option>
				<option>Madiun</option>
				<option>Ngawi</option>
				<option>Banyuwangi</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>
			<label>Komentar : </label>
		</td>
		<td>
			<textarea></textarea>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<center>
			<button>Kirim Tanggapan Anda</button>
			</center>
		</td>
	</tr>
	</table>
</form>
</center>

</body>
</html>
