<!DOCTYPE html>
<html>
<head>
	<title>BELAJAR PARAGRAF HTML</title>
</head>
<body>
<!-- contoh tag p, br, hr -->
<p><b>Nama Saya Kreshna Putra Adi Wicaksana</b></p>
<p><u>Nama Saya Kreshna Putra Adi Wicaksana</u></p>
<p><i>Nama Saya Kreshna Putra Adi Wicaksana</i></p>
<p><u><i><b>PARAGRAF 1 PADA HTML</b></i></u></p> 
<p>DIATAS ADALAH FUNGSI PENGGUNAAN B,I,U</p>
<!-- u untuk underline, b untuk bold, i untuk italic -->

<hr> <!-- membuat sebuah garis -->
<!-- <br>  MEMBUAT BARIS BARU -->
</body>
<P>PARAGRAF 2 PADA HTML</P>
<br>
<p><strong>Saya Kreshna</strong>. lahir 31 <em>Maret</em> 2001</p> 
<!-- untuk hasil sama sperti bold dan italic, tetapi ini memiliki makna dan bukan sekedar estetika -->
<hr> <!-- membuat sebuah garis -->
</body>
</html>
