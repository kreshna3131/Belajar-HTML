<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html dasar: Form</title>
</head>
<body>
    <form>
        <table border="5">
            <tr>
                <td><label for="text">Text : </label></td>
                <td><input type="text" id="text"></td>
            </tr>
            <tr>
                <td><label for="password">Password : </label></td>
                <td><input type="password" id="passowrd"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <center>
                        <label for="radio">Radio 1</label><input type="radio" name="radio">
                        <label for="radio">Radio 2</label><input type="radio" name="radio">
                    </center>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <center>
                        <label for="checkbox">Checkbox 1</label><input type="checkbox" id="checkbox">
                        <label for="checkbox">Checkbox 2</label><input type="checkbox" id="checkbox">
                    </center>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Combo Box : </label>
                </td>
                <td>
                    <select name="" id="">
                        <option value="">Option 1</option>
                        <option value="">Option 2</option>
                        <option value="">Option 3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Textarea : </label>
                </td>
                <td>
                    <textarea></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <center><button>Button</button></center>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
